<!-- base.html -->
<!-- BASE REFERS TO CONSTANT FACTORS THROUGHOUT THE WEBSITE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script nonce="1141458096" src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/scripts.js"></script>
    <link rel="stylesheet" href="static/style.css">

    <title>
        {% block title %}
            UEA Life |
        {% endblock %}
    </title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>



{% if hide_nav != True %}
    {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="/dashboard">UEA Life</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/newPost">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Your Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accountSettings">Account Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout">Logout</a>
                    </li>
                </ul>


                <span class="navbar-text">
                    <form class="form-inline my-lg-0" action='/profile' method="get">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-dark text-secondary border-secondary">
                                    Logged in as:
                                    {% block current_user %}
                                        {{ super() }}
                                    {% endblock %}
                                </span>
                            </div>
                            <input name="username" class="form-control mr-sm-0" type="text"
                                   placeholder="Find Friends..."
                                   aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-success my-sm-0" type="submit">Search</button>
                            </div>
                        </div>

                    </form>
                </span>
            </div>
        </nav>
    {% endblock %}
{% endif %}


<div class="container bg-white p-2">
    {% block content %}
    {% endblock %}
</div>

{% block footer %}
{% endblock %}


</body>
</html>
