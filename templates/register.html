<!-- register.html -->
<!-- REGISTER TO CREATE NEW ACCOUNT - ACCESSIBLE FROM INDEX (WELCOME) PAGE IF USER SELECTS "CREATE NEW ACCOUNT" -->
{% extends 'base.html' %}
{% block title %}{{ super() }} Register{%  endblock %}
{% set active_page = "register" %}
{% set hide_nav = True %}

{% block content %}

    <br>
    <!-- Div to display any error messages created when logging in -->
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Register an account</h5>
                <form action="/register/createAccount" method="POST" role="register-form">
                    <div class="form-group">
                        <label for="title"> Username </label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        <label for="title"> Email </label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" data-toggle="tooltip" title="Password requirements:
                        - One upper-case character.
                        - One lower-case character.
                        - One number.
                        - One special character.
                        - At least 8 characters in length.">
                        <label for="password">Verify Password:</label>
                        <input type="password" class="form-control" id="verifyPassword" placeholder="Retype Password" name="verifyPassword"data-toggle="tooltip" title="Password requirements:
                        - One upper-case character.
                        - One lower-case character.
                        - One number.
                        - One special character.
                        - At least 8 characters in length.">
                    </div>
                    <div class="form-group">
                        <h6 class="card-title">Other Details</h6>
                        <label for="level"> Level </label>
                        <select class="form-control" id="level" name="level">
                            <option>UG (Undergraduate)</option>
                            <option>PGT (Postgraduate Taught)</option>
                            <option>PGR (Postgraduate Research)</option>
                            <option>STF (Staff)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="school"> School </label>
                        <select class="form-control" id="school" name="school">
                            <option>BIO</option>
                            <option>ENV</option>
                            <option>CMP</option>
                            <option>CHE</option>
                            <option>MED</option>
                            <option>MTH</option>
                            <option>ECO</option>
                            <option>LAW</option>
                            <option>PPL</option>
                            <option>NBS</option>
                            <option>PHA</option>
                            <option>NAT</option>
                            <option>AMA</option>
                        </select>
                    </div>
                    <div class="row justify-content-center mt-2">
                        <div class="g-recaptcha" data-sitekey="6LegU9sUAAAAAJDIOyEjYrrbHV5MS4RtzESQcOtk"></div>
                    </div>
                    <div>
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-success" name="createAccount">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
