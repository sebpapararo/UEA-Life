<!-- newPost.html -->
<!-- CREATE/ADD A NEW POST -->
{% extends 'base.html' %}
{% block title %}{{ super() }} New Post{%  endblock %}
{% set active_page = "newPost" %}

{% block content %}
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Create a New Post</h5>
                <form action="" method="post" role="login-form">
                    <div class="form-group">
                        <label for="email"> Category </label>
                        <select class="form-control" id="category">
                            <option>General</option>
                            <option>Finance</option>
                            <option>Accomodation</option>
                            <option>Students Union</option>
                            <option>Local Area</option>
                            <option>Travel</option>
                        </select>
                        <label for="title"> Title </label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                        <label for="body"> Comment </label>
                        <textarea class="form-control" rows="5" id="body" placeholder="Example Comment"></textarea>
                    </div>
                    <div>
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
